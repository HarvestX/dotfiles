set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

set -g prefix C-t
unbind C-b
set -sg escape-time 1

bind p select-pane -t :.+
bind o next-window
bind w new-window

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Status bar
## Color
set -g status-fg white
set -g status-bg black

## Left
set -g status-left-length 40
set -g status-left "#[fg=green]session #S #[fg=yellow]window #I #[fg=cyan]pane #P"

## Set refresh interval
set -g status-interval 60
## Centering window list display
set -g status-justify centre
## Enable visual notification
setw -g monitor-activity on
set -g visual-activity on
## Display status bar at top
set -g status-position top

#Variables
color_status_text="colour245"
color_window_off_status_bg="colour238"
color_light="white" #colour015
color_dark="colour232" # black= colour232
color_window_off_status_current_bg="colour254"

# Use F12 to toggle tmux function
# See https://gist.github.com/samoshkin/05e65f7f1c9b55d3fc7690b59d678734#file-toggle_keybindings-tmux-conf
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
